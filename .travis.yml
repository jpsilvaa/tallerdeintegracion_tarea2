language: node_js
node_js:
- '4'
- '4.2'
- '4.1'
- '4.0'
- iojs
deploy:
  provider: heroku
  api_key:
    secure: 
  on: master
  app: tallerdeintegraciontarea2
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "jpsilvaa/tallerdeintegracion_tarea2"
      description: "Build submitted via Travis CI"
    notification_email: jpsilvaa@gmail.com
    build_command_prepend: ""
    build_command:   ""
    branch_pattern: coverity_scan